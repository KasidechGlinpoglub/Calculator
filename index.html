<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลข</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        
        <div class="buttons">
            
            <button class="clear-button hover-button" onclick="clearEntry()">DEL</button>
            <button class="clear-button hover-button" onclick="clearDisplay()">AC</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="calculateSquareRoot()">√</button>

 
            <button onclick="appendToDisplay('.')">.</button>
        
            <button onclick="appendToDisplay('^')">^</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateResult()">=</button>    
        </div>
    
        <br>
        
        <div class="history">
            <div id="calc-history"></div>
            <div class="clear-history-button">
                <button onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
